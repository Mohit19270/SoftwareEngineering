<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="Reg-style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Doctor Registration</h2>
      <h3>Join the HealthCheck team.</h3>
    </div>

    <form id="doctorRegistrationForm">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Dr. Jane Doe">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="dr.jane@healthcheck.com">

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="General Medicine">General Medicine</option>
        <option value="Dermatology">Dermatology</option>
        </select>

      <label for="phone_number">Phone Number (10 digits):</label>
      <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10}" title="Ten digits phone number">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="At least 6 characters">

      <button type="submit" id="register-btn">REGISTER DOCTOR</button>
    </form>
    
    <div id="feedback-container"></div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="Login.html">Go to Login Page</a>
    </div>

  </div> 
  <script src="doctor-reg.js"></script>
</body>
</html>
