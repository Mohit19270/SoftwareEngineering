<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HealthCheck Patient Dashboard</title>
    <link rel="stylesheet" href="DashBoard-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i> HealthCheck
            </div>
            <div class="user-info">
                <i class="fas fa-bell notification-icon"></i>
                <img src="https://via.placeholder.com/40" alt="Profile" class="avatar" />
                <span id="welcome-message">Welcome, Patient!</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="main-layout">
            <nav class="sidebar">
                <ul>
                    <li class="nav-item active">
                        <a href="DashBoard.html" class="nav-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="BookSlot.html" class="nav-link">
                            <i class="fas fa-calendar-alt"></i> Book Appointment
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link logout-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="main-content">
                <div class="widgets-row">
                    <div class="widget banner-widget" style="grid-column: 1 / span 3;">
                        <h3 id="banner-welcome">Good Afternoon, Patient!</h3>
                        <p>Ready to check your appointments or book a new one?</p>
                    </div>

                    <div class="widget appointment-card" style="grid-column: 1 / span 3;">
                        <h3 style="border-bottom: 1px solid #eee; padding-bottom: 10px;">
                            <i class="fas fa-calendar-check"></i> Upcoming Appointments
                        </h3>
                        <!-- appointments list -->
                        <ul id="appointments-list" class="appointment-list">
                            <li><i class="fas fa-spinner fa-spin"></i> Loading your appointments...</li>
                        </ul>
                    </div>
                </div>
                
                <div class="widgets-row">
                    <div class="widget book-now-widget" style="grid-column: 1 / span 3;">
                        <a href="BookSlot.html" class="btn btn-primary btn-large" style="text-decoration: none;">
                            <i class="fas fa-arrow-right"></i> Book New Checkup
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="dashboard.js"></script> 
</body>
</html>
